<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/065094d658.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" name="" id="" placeholder="chicken wings" />
        <button id="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <button class="slideRight">
          <i class="fas fa-arrow-right"></i>
        </button>
        <div class="fav-slider">
          <ul class="fav-meals"></ul>
        </div>
        <button class="slideLeft">
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>
      <div class="meals"></div>
    </div>

    <!--Pop up for detail recipe-->
    <div class="meal-info-container hidden" id="meal-popup">
      <div id="meal-info" class="meal-info"></div>
    </div>
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "101653102204863");
      chatbox.setAttribute("attribution", "page_inbox");

      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v11.0",
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <script src="app.js"></script>
  </body>
</html>
